<!DOCTYPE html>
<html>
<head>
  <title>JSecure Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
    .info-box {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      margin-top: 20px;
    }
    .info-box a {
      color: #4285f4;
      text-decoration: none;
    }
    .info-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>JSecure Options</h1>
  
  <div class="form-group">
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key">
  </div>
  
  <button id="saveButton">Save</button>
  <div id="status"></div>
  
  <div id="apiKeyInfo" class="info-box"></div>
  
  <script src="options.js"></script>
</body>
</html>
